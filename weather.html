<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bodyEdits">
    <div class="container">
        <div id="mainDiv">
            <div class="col-lg-3 position-absolute top-50 start-50 translate-middle centeredColumn h-75 app-container">
                <div id="buttonDiv" class="row">
                    <div class="">
                        <input class="text-center" id="inputZip" placeholder="Enter ZIP here">
                    </div>
                    <div class="align-items-center ">
                        <button class="btn btn-primary" id="zipBtn">Submit</button>
                    </div>
                </div>
                <div id="displayError" class="text-center mt-5 display-3"></div>
                <div id="displayLocation" class="text-center mt-4 display-6"></div>
                <div id="displayWeather" class="text-center mt-3 display-6"></div>
                <div id="displayDescrip" class="text-center mt-4 display-6"></div>

            </div>
        </div>
        <div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
            <script defer src="main.js"></script>
</body>

</html>
